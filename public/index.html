<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat sample client</title>
    <style>
        .chat {
            display: flex;
            flex-direction: column;
            -webkit-flex-direction: column;
            width:300px;
            height:400px;
        }
        .output {
            flex: 1 1 70%;
            -webkit-flex: 1 1 70%;
            background-color: yellow;
            border: solid 1px black;
            overflow: scroll;
        }
        .input {
            flex: 1 1;
            -webkit-flex: 1 1;
            display: flex;
            flex-direction: row;
            -webkit-flex-direction: row;
        }
        .input > * {
            flex: 1 1 auto;
            -webkit-flex: 1 1 auto;
        }
        .selected > *{
            color: magenta;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://fb.me/react-with-addons-0.14.7.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.0.0/ReactRouter.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../node_modules/babel-core/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.min.js"></script>
    <script src="dist/chatClient.js"></script>
    <script type="text/babel" src="dist/chat.js"></script>
</body>
</html>
